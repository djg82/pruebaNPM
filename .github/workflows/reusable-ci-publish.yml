name: CI - Publish
run-name: "${{ github.workflow }} - ${{ github.ref_name }}"
on:
  workflow_call:
    secrets:
      NPMAUTHTOKEN:
        required: true
jobs:
  comptag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get version and tag
        run: |
          echo "CURRENT_VERSION=v$(cat package.json | jq -r '.version')" >> $GITHUB_ENV
          echo "LATEST_TAG=$(git describe --tag --abbrev=0 | cut -c 2-)" >> $GITHUB_ENV
      - name: version and tag
        run: |
          echo "${{env.CURRENT_VERSION}}"
          echo "${{env.LATEST_TAG}}"
        - name: PR version is invalid
        if: ${{ env.CURRENT_VERSION <= env.LATEST_TAG }}
        run: |
          echo "Error: Same version found. Please update version in package.json"
          exit 1 
  publish-npm:
    needs: comptag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: yarn build
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMAUTHTOKEN}}
  tagging:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Retrieve version number
        id: version
        run: |
          echo "number=v$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{steps.version.outputs.number}}",
              sha: context.sha
            })