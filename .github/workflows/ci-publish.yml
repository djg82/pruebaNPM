on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: yarn
      - run: yarn test
      - run: yarn lint
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMAUTHTOKEN}}
